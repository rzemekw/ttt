<div class="ttt-tournament-bracket">
  <div class="ttt-tournament-column" *ngFor="let round of tournament.state.gameIds; let roundIndex = index">
    <div class="ttt-tournament-game mat-elevation-z7" *ngFor="let gameId of round;" (click)="gameClicked(gameId)">
      <div class="player-name">
        <ng-container *ngIf="getGame(gameId).xplayerName">
          <b *ngIf="getGame(gameId).status === TttGameStatus.X_WON">{{ getGame(gameId).xplayerName }}</b>
          <span *ngIf="getGame(gameId).status !== TttGameStatus.X_WON">{{ getGame(gameId).xplayerName }}</span>
        </ng-container>
      </div>
      <div class="divider"></div>
      <div class="player-name">
        <ng-container *ngIf="getGame(gameId).oplayerName">
          <b *ngIf="getGame(gameId).status === TttGameStatus.O_WON">{{ getGame(gameId).oplayerName }}</b>
          <span *ngIf="getGame(gameId).status !== TttGameStatus.O_WON">{{ getGame(gameId).oplayerName }}</span>
        </ng-container>
      </div>
    </div>
    <ng-container *ngIf="roundIndex === 0">
      <div class="ttt-tournament-game fake mat-elevation-z7" *ngFor="let i of counter(missingFirstRoundGames)">
        <div class="player-name">
          <span>Open</span>
        </div>
        <div class="divider"></div>
        <div class="player-name">
          <span>Open</span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
